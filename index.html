<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM homework</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
</head>

<body>
    <h1>Memorable Books</h1>
    <h2>Tell us about your memorable books:</h2>
    <form id="form">
        <label for="author">Author:</label>
        <input type="text" id="author">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="genre">Genre:</label>
        <select id="genre">
            <option disabled selected></option>
            <option value="Magical Realism">Magical Realism</option>
            <option value="Philosophy/Theology/Ethics">Philosophy/Theology/Ethics</option>
            <option value="Futuristic Fantasy">Futuristic Fantasy</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="History">History</option>
            <option value="Psychology">Psychology</option>
        </select>
        <input type="submit" id="submit" value="Add to List">
    </form>
    <p id="book">You are adding to the list:</p>
    <h3>Can't find the genre you're looking for? Add it to the list:</h3>
    <form id="form-genre">
        <label for="new_genre">New genre:</label>
        <input type="text" id="new_genre">
        <input type="submit" id="add_genre" value="Add Genre">
    </form>    
    <h2>Here's your book list:</h2>
    <ul>

    </ul>
    <button id="delete-all" type="button">Delete All</button>
</body>

</html>
